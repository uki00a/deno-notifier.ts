name: ci
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"
jobs:
  build:
    name: ${{ matrix.kind }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest] # [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@master
    - uses: denoland/setup-deno@main
      with:
        deno-version: "1.31.1"
    - name: Run linter
      if: matrix.os == 'ubuntu-latest'
      run: |
        deno fmt --check
        deno lint
    - name: Check mod.ts
      run: |
        deno check mod.ts
    - name: Run tests
      run: |
        deno test --allow-read --allow-run --allow-env=HOME --doc --import-map=import_map.test.json
